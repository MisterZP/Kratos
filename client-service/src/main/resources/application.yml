server:
  port: 9400

eureka:
  instance:
    hostname: localhost
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:9100/eureka/

spring:
  cloud:
    config:
      uri: http://localhost:9000
      name: kratos
      profile: dev

logging:
  config: classpath:client_logback.xml
