server:
  port: 9100

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
        defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  server:
    wait-time-in-ms-when-sync-empty: 0
  instance:
    hostname: localhost
    health-check-url-path: /health
    home-page-url: /info